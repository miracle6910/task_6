<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id != null} ? 'Edit User' : 'Add User'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${user.id != null} ? 'Edit User' : 'Add User'"></h2>
    <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" th:field="*{age}" class="form-control" required/>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="/spring_mvc_war_exploded/users/" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
